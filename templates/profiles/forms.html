{% extends 'profiles/bases/main_base.html' %}
{% load static %}

{% block page-container %}
    <div class="container-fluid">
          <div class="row page-titles">
            <div class="col-md-5 col-12 align-self-center">
              <h3 class="text-themecolor mb-0">Submit Innovation</h3>
            </div>
            <div class="col-md-7 col-12 align-self-center d-none d-md-flex justify-content-end">
              <ol class="breadcrumb mb-0 p-0 bg-transparent">
                <li class="breadcrumb-item">
                  <a href="javascript:void(0)">Home</a>
                </li>
                <li class="breadcrumb-item active d-flex align-items-center">
                  Submit Innovation
                </li>
              </ol>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="border-bottom title-part-padding">
                  <h4 class="card-title mb-0">Innovation Details</h4>
                </div>
                <div class="card-body wizard-content">
                  <h6 class="card-subtitle mb-3"></h6>
                  <form action="#" class="tab-wizard wizard-circle">
                    <!-- Step 1 -->
                    <h6>Basic Information</h6>
                    <section>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="firstName1">First Name :</label>
                            <input
                              type="text" class="form-control" id="firstName1"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="lastName1">Last Name :</label>
                            <input
                              type="text" class="form-control" id="lastName1"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="emailAddress1">Email Address :</label>
                            <input
                              type="email"
                              class="form-control"
                              id="emailAddress1"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="phoneNumber1">Phone Number :</label>
                            <input
                              type="tel" class="form-control" id="phoneNumber1"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="location1">Select City :</label>
                            <select class="form-select" id="location1" name="location"
                            >
                              <option value="">Select City</option>
                              <option value="Amsterdam">India</option>
                              <option value="Berlin">USA</option>
                              <option value="Frankfurt">Dubai</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="date1">Date of Birth :</label>
                            <input type="date" class="form-control" id="date1"
                            />
                          </div>
                        </div>
                      </div>
                    </section>
                    <!-- Step 2 -->
                    <h6>Detailed Information</h6>
                    <section>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="jobTitle1">Job Title :</label>
                            <input
                              type="text"
                              class="form-control"
                              id="jobTitle1"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="videoUrl1">Company Name :</label>
                            <input type="text" class="form-control" id="videoUrl1"
                            />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="mb-3">
                            <label for="shortDescription1"
                              >Job Description :</label
                            >
                            <textarea
                              name="shortDescription"
                              id="shortDescription1"
                              rows="6"
                              class="form-control"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                    </section>
                    <!-- Step 3 -->
                    <h6>Contributors</h6>
                    <section>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="int1">Interview For :</label>
                            <input type="text" class="form-control" id="int1" />
                          </div>
                          <div class="mb-3">
                            <label for="intType1">Interview Type :</label>
                            <select
                              class="form-select"
                              id="intType1"
                              data-placeholder="Type to search cities"
                              name="intType1"
                            >
                              <option value="Banquet">Normal</option>
                              <option value="Fund Raiser">Difficult</option>
                              <option value="Dinner Party">Hard</option>
                            </select>
                          </div>
                          <div class="mb-3">
                            <label for="Location1">Location :</label>
                            <select
                              class="form-select"
                              id="Location1"
                              name="location"
                            >
                              <option value="">Select City</option>
                              <option value="India">India</option>
                              <option value="USA">USA</option>
                              <option value="Dubai">Dubai</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="jobTitle2">Interview Date :</label>
                            <input
                              type="date"
                              class="form-control"
                              id="jobTitle2"
                            />
                          </div>
                          <div class="mb-3">
                            <label>Requirements :</label>
                            <div class="c-inputs-stacked">
                              <div class="form-check">
                                <input
                                  type="radio"
                                  id="customRadio6"
                                  name="customRadio"
                                  class="form-check-input"
                                />
                                <label
                                  class="form-check-label"
                                  for="customRadio6"
                                  >Employee</label
                                >
                              </div>
                              <div class="form-check">
                                <input
                                  type="radio"
                                  id="customRadio7"
                                  name="customRadio"
                                  class="form-check-input"
                                />
                                <label
                                  class="form-check-label"
                                  for="customRadio7"
                                  >Contract</label
                                >
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </section>
                    <!-- Step 4 -->
                    <h6>Aspired Impacts</h6>
                    <section>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="behName1">Behaviour :</label>
                            <input
                              type="text"
                              class="form-control"
                              id="behName1"
                            />
                          </div>
                          <div class="mb-3">
                            <label for="participants1">Confidance</label>
                            <input
                              type="text"
                              class="form-control"
                              id="participants1"
                            />
                          </div>
                          <div class="mb-3">
                            <label for="participants1">Result</label>
                            <select
                              class="form-select"
                              id="participants1"
                              name="location"
                            >
                              <option value="">Select Result</option>
                              <option value="Selected">Selected</option>
                              <option value="Rejected">Rejected</option>
                              <option value="Call Second-time">
                                Call Second-time
                              </option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="decisions1">Comments</label>
                            <textarea
                              name="decisions"
                              id="decisions1"
                              rows="4"
                              class="form-control"
                            ></textarea>
                          </div>
                          <div class="mb-3">
                            <label>Rate Interviwer :</label>
                            <div class="c-inputs-stacked">
                              <div class="form-check">
                                <input
                                  type="radio"
                                  id="customRadio1"
                                  name="customRadio"
                                  class="form-check-input"
                                />
                                <label
                                  class="form-check-label"
                                  for="customRadio1"
                                  >1 star</label
                                >
                              </div>
                              <div class="form-check">
                                <input
                                  type="radio"
                                  id="customRadio2"
                                  name="customRadio"
                                  class="form-check-input"
                                />
                                <label
                                  class="form-check-label"
                                  for="customRadio2"
                                  >2 star</label
                                >
                              </div>
                              <div class="form-check">
                                <input
                                  type="radio"
                                  id="customRadio3"
                                  name="customRadio"
                                  class="form-check-input"
                                />
                                <label
                                  class="form-check-label"
                                  for="customRadio3"
                                  >3 star</label
                                >
                              </div>
                              <div class="form-check">
                                <input
                                  type="radio"
                                  id="customRadio4"
                                  name="customRadio"
                                  class="form-check-input"
                                />
                                <label
                                  class="form-check-label"
                                  for="customRadio4"
                                  >4 star</label
                                >
                              </div>
                              <div class="form-check">
                                <input
                                  type="radio"
                                  id="customRadio5"
                                  name="customRadio"
                                  class="form-check-input"
                                />
                                <label
                                  class="form-check-label"
                                  for="customRadio5"
                                  >5 star</label
                                >
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </section>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
